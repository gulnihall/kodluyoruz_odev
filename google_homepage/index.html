<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <!-- header starts -->
    <div class="header">
        <div class="header_left">
        <a href="#">About </a>
        <a href="#">Store</a>
        </div>
        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons header_apps">apps</span>
            <button class="button" style="color: white;">Sign in</button>
            
        </div>
    </div>
        <div class="mainBody">

          <img src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"/>


          <!-- Search Starts -->
          <div class="search">
              <div class="search-input">
                <span class="material-icons">search</span>
                <input type="text"/>
                <span class="material-icons">mic </span>
              </div>

          <div class="search_buttons">
              <button>Google Search</button>
              <button>I'm Feeling Lucky</button>
              
          </div>
          
        </div>
        </div>
    </div>
              <!--header end -->
        <footer>
            <div class="footer">
                <div class="footer-left">
                   <a href="#">Advertising</a>
                   <a href="#">Business</a>
                   <a href="#">How Search Works</a>
                </div>
                <div class="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
</body>
</html>
